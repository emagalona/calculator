<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output"></div>

        <div class="row">
            <button class="special-operands">AC</button>
            <button class="special-operands">+/-</button>
            <button class="special-operands">%</button>
            <button class="operands">/</button>
        </div>

        <div class="row">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operands">x</button>
        </div>

        <div class="row">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operands">-</button>
        </div>

        <div class="row">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operands">+</button>
        </div>

        <div class="row">
            <button class="button numbers zero">0</button>
            <button class="numbers">.</button>
            <button class="operands">=</button>
        </div>
    </div>
</body>
</html>
